schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night:
    # Default colors
    &tokyo-night
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black: '0x32344a'
      red: '0xf7768e'
      green: '0x9ece6a'
      yellow: '0xe0af68'
      blue: '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan: '0x449dab'
      white: '0x787c99'

    # Bright colors
    bright:
      black: '0x444b6a'
      red: '0xff7a93'
      green: '0xb9f27c'
      yellow: '0xff9e64'
      blue: '0x7da6ff'
      magenta: '0xbb9af7'
      cyan: '0x0db9d7'
      white: '0xacb0d0'

  tokyo-night-storm:
    # Default colors
    &tokyo-night-storm
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black: '0x32344a'
      red: '0xf7768e'
      green: '0x9ece6a'
      yellow: '0xe0af68'
      blue: '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan: '0x449dab'
      white: '0x9699a8'

    # Bright colors
    bright:
      black: '0x444b6a'
      red: '0xff7a93'
      green: '0xb9f27c'
      yellow: '0xff9e64'
      blue: '0x7da6ff'
      magenta: '0xbb9af7'
      cyan: '0x0db9d7'
      white: '0xacb0d0'
font:
  # The size to use.
  size: 14
  # The normal (roman) font face to use.
  normal:
    family: Terminus
    # Style can be specified to pick a specific face.
    style: Bold

  # The bold font face
  bold:
    family: Terminus
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Terminus
    # Style can be specified to pick a specific face.
    style: Italic

key_bindings:
  - { key: Q, mods: Control, chars: "\x11" }
  - { key: Slash, mods: Control, chars: "\x1f" }
  - { key: NumpadSubtract, mods: Control, action: None }
colors:
  # Default colors
  primary:
    background: '#0c0c0c'
    foreground: '#cccccc'

  # Normal colors
  normal:
    black: '#0c0c0c'
    red: '#c50f1f'
    green: '#13a10e'
    yellow: '#c19c00'
    blue: '#0037da'
    magenta: '#881798'
    cyan: '#3a96dd'
    white: '#cccccc'

  # Bright colors
  bright:
    black: '#767676'
    red: '#e74856'
    green: '#16c60c'
    yellow: '#f9f1a5'
    blue: '#3b78ff'
    magenta: '#b4009e'
    cyan: '#61d6d6'
    white: '#f2f2f2'

window:
  opacity: 0.8
theme: Campbell

set preview_images: true
set preview_images_method: ueberzug

